<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romantic Interaction</title>
    <style>
        body {
            background-color: #ff4d4d;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #question {
            font-size: 28px;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
        }
        #image {
            margin-top: 20px;
            width: 200px;
            height: auto;
        }
        #message {
            margin-top: 10px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>

    <button id="noButton">No pr I don't</button>
    <br>
    <img id="image" src="./pict1.jpg" alt="serby voty">
    <div id="message"></div>

</body>
</html>
